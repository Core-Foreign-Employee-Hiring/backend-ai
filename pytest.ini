[pytest]
# pytest 설정 파일

# 기본 옵션
addopts = 
    -v
    --tb=short
    --strict-markers

# 마커 정의
markers =
    slow: 느린 테스트 (API 호출 등)
    integration: 통합 테스트
    ai: AI 기능 테스트 (API 키 필요)

# 테스트 경로
testpaths = tests

# Python 경로
pythonpath = .

# 로그 레벨
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %H:%M:%S

# 출력 설정
console_output_style = progress

